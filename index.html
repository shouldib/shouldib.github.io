      <!--This quiz id based on html and java script so anyone can find the answers to these quesion easily by looking around

      <div class="quizContainer">
        <h2 class="quizHeader">Take the Renowned Should IB Quiz!</h2>
        <div class="quizQuestions">
          <div class="form-radio form-radio-block">
            <div class="form-radio-legend question">Can you study for extended periods of time?</div>
